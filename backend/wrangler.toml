name = "kessan-scope"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "kessan-scope-db"
database_id = "placeholder" # wrangler d1 create で取得後に更新

# R2 Bucket (PDF storage)
[[r2_buckets]]
binding = "PDF_BUCKET"
bucket_name = "kessan-scope-pdfs"

[vars]
FRONTEND_URL = "http://localhost:5173"
# ENVIRONMENT = "production"  # 本番デプロイ時に設定（/internal/* を無効化）

# Secrets (wrangler secret put で設定)
# ANTHROPIC_API_KEY
# OPENAI_API_KEY
# MAILERSEND_API_KEY
# GOOGLE_CLIENT_ID
# GOOGLE_CLIENT_SECRET
# JWT_SECRET

# Cron Triggers
[triggers]
crons = ["0 0 * * *", "0 9 * * *"]  # 9:00 JST と 18:00 JST に銘柄リスト更新 & 新着チェック

# Queues
[[queues.producers]]
queue = "kessan-scope-import"
binding = "IMPORT_QUEUE"

[[queues.consumers]]
queue = "kessan-scope-import"
max_batch_size = 1
max_concurrency = 1
max_retries = 3

# Production environment
[env.production]
vars = { FRONTEND_URL = "https://kessan-scope.fyi", ENVIRONMENT = "production" }
